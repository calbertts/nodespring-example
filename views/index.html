<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #2B2B2B;
      }
      #map {
        width: 1030px;
        height: 700px;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: new google.maps.LatLng(45, 12),
        zoom:2,
        minZoom: 2,
        disableDefaultUI: true,
        styles: [{"featureType":"all","elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#000000"},{"lightness":40},{"visibility":"off"}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"visibility":"off"},{"color":"#000000"},{"lightness":16}]},{"featureType":"all","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":17},{"weight":1}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":23}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":21}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":17}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":29},{"weight":0.2}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":18}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":16}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":19}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":17}]}]
      });

      google.maps.event.addListenerOnce(map, 'tilesloaded', function() {
        document.querySelector('.gm-style').lastChild.remove()
        document.querySelector('.gm-style').lastChild.remove()
        document.querySelector('.gm-style').lastChild.remove()
        document.querySelector('.gm-style').lastChild.remove()
        document.querySelector('.gm-style').lastChild.remove()
        document.querySelector('.gm-style').lastChild.remove()
      })
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD287RP4IZIyC6t3zZ1Fy3gDWl9-vFnrVI&callback=initMap" async defer></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
